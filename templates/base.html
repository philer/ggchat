<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GGChat</title>
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='socket.io/socket.io.dev.js') }}"></script>
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
    <script defer src="{{ url_for('static', filename='fontawesome/all.min.js') }}"></script>
  </head>
  <body>
    <header id="header">
      <h1><span style="letter-spacing: -.05em; font-weight: 500">GG</span>Chat</h1>
    </header>
    <section id="chat">
      <header>
        <input type="text" id="username-input" form="message-form" />
        <span id="chat-status">connecting…</span>
      </header>
      <div class="chat-log"></div>
      <form id="message-form">
        <textarea id="message-input"
                  rows="1"
                  spellcheck="false"
                  placeholder="New message…"
                  autofocus="true"></textarea>
        <button id="message-submit"><i class="fas fa-paper-plane fa-lg"></i></button>
      </form>
    </section>
  </body>
</html>
